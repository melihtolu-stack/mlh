version: '3.8'

services:
  # Backend - Python FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mlh-backend
    ports:
      - "8000:8000"
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - WHATSAPP_SERVICE_URL=http://whatsapp-service:3001
      - PYTHONUNBUFFERED=1
      # SMTP Configuration (optional)
      - SMTP_SERVER=${SMTP_SERVER:-}
      - SMTP_PORT=${SMTP_PORT:-465}
      - SMTP_USERNAME=${SMTP_USERNAME:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - FROM_EMAIL=${FROM_EMAIL:-}
      - FROM_NAME=${FROM_NAME:-Heni}
    networks:
      - mlh-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # WhatsApp Service - Node.js
  whatsapp-service:
    build:
      context: ./whatsapp-service
      dockerfile: Dockerfile
    container_name: mlh-whatsapp
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - BACKEND_URL=http://backend:8000
      - WEBHOOK_URL=http://backend:8000/api/whatsapp/incoming
      - NODE_ENV=production
    volumes:
      # CRITICAL: Persist WhatsApp session to avoid re-scanning QR code
      - whatsapp-session:/app/data
    networks:
      - mlh-network
    restart: unless-stopped
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend - Next.js (optional, for local testing)
  # Uncomment if you want to run frontend locally
  # frontend:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile
  #     args:
  #       - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
  #       - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
  #   container_name: mlh-frontend
  #   ports:
  #     - "3000:3000"
  #   environment:
  #     - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
  #     - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
  #     - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
  #     - BACKEND_URL=http://backend:8000
  #   networks:
  #     - mlh-network
  #   depends_on:
  #     - backend

networks:
  mlh-network:
    driver: bridge

volumes:
  whatsapp-session:
    driver: local
